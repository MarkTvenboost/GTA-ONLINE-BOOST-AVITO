                        <div className="grid grid-cols-2 gap-2">
                          <input required placeholder={isPlayStation ? "PSN Email" : "–õ–æ–≥–∏–Ω"} className="bg-slate-800 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-white/50 accent-border" value={login} onChange={e=>setLogin(e.target.value)} />

                        <input required placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ VK –∏–ª–∏ Telegram" className="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-white/50 accent-border" value={contacts} onChange={e=>setContacts(e.target.value)} />

                   >
                     {isSubmitting ? <Icon name="loader" className="animate-spin" /> : "–Ø –û–ü–õ–ê–¢–ò–õ, –û–¢–ü–†–ê–í–ò–¢–¨"}

              </div>
            </div>
          )}

        </div>
      );
    }

  </script>
